<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
        }
        .container {
            margin-top: 50px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            height: 80px;
        }
        .catchphrase {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .info-section {
            margin: 30px 0;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .info-section h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="catchphrase">"Prioritize Your Mind, Enhance Your Well-being"</div>

        <div class="info-section">
            <h3>Mental Health Resources</h3>
            <p>
                Mental health is essential for your overall well-being. Access expert tips, meditation guides, and more to manage stress and stay positive.
            </p>
            <button class="btn btn-success w-100">Explore Resources</button>
        </div>

        <div class="info-section">
            <h3>Schedule a Consultation</h3>
            <form>
                <div class="mb-3">
                    <label for="date" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Preferred Time</label>
                    <input type="time" class="form-control" id="time">
                </div>
                <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
            </form>
        </div>
    </div>
</body>
</html>
